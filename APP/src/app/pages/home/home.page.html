<ion-content [fullscreen]="true">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic App</title>

    <!-- Google MAP Script -->

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp4tplN5KEmKIHOV4vyFXuS6KKFsJqESg">
    </script>
  </head>

  <body style="background-image: url('assets/fondos/background.png'); background-size: cover;">

    <div id="map" class="map"></div>

    <div class="welcome-box">
      <h3>Hola! {{ nombreUsuario }}</h3>
    </div>

    <ion-fab slot="fixed" vertical="bottom" horizontal="start">
      <ion-fab-button color="dark">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="dark" (click)="goToConfig()">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="dark">
          <ion-icon name="book-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="dark" id="open-modal">
          <ion-icon name="trail-sign-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

  </body>

  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.30" [breakpoints]="[0, 0.25, 0.5, 0.75]" class="iniciarViaje">
    <ng-template>
      <ion-content>
        <h1 style="text-align: center;">Iniciar viaje</h1>
        <p>Selecciona tu ubicación de inicio y destino para comenzar a buscar un conductor cercano.</p>
  
        <ion-item>
          <ion-select [(ngModel)]="ubicacionInicio" (ionChange)="onInicioChange()" label="Ubicación inicio" label-placement="stacked">
            <ion-select-option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion.value">
              {{ ubicacion.label }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-select [(ngModel)]="ubicacionDestino" label="Ubicación destino" label-placement="stacked">
            <ion-select-option *ngFor="let ubicacion of getOpcionesDestino()" [value]="ubicacion.value">
              {{ ubicacion.label }}
            </ion-select-option>
          </ion-select>
        </ion-item>
  
        <ion-button expand="full" color="light" style="margin-top: 20px;" (click)="startTrip()">
          Buscar conductor
        </ion-button>
        
      </ion-content>
    </ng-template>
  </ion-modal>
  
  
</ion-content>
