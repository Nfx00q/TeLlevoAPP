<ion-content>
  <body style="background-image: url('assets/fondos/background.png'); background-size: cover;">
    <div class="box-centered">
      <ion-card class="login-card">
        <ion-card-header>
          <img alt="Credentials" src="assets/icon/credential.png"/>
        </ion-card-header>
        <ion-card-content [formGroup]="loginForm">
          <div class="input-container">
            <input formControlName="email" [(ngModel)]="emailValue" type="email" placeholder="Correo electrónico" class="custom-input"/>
          </div>
          <div class="input-container">
            <input formControlName="pass" [(ngModel)]="passValue" type="password" placeholder="Contraseña" class="custom-input"/>
          </div>
          <div class="fab-container">
            <ion-fab-button color="dark" (click)="login()">
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="register()" color="dark" style="margin-left: 30px;">
            <ion-icon name="person-add"></ion-icon>
            </ion-fab-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

    <ion-fab  slot="fixed" vertical="bottom" horizontal="start">
      <ion-fab-button (click)="driversVersion()" color="light">
        <ion-icon name="car"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
  </body>
</ion-content>
