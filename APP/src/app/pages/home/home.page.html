<ion-content [fullscreen]="true">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- Routing Machine -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  </head>

  <body style="background-image: url('assets/fondos/background.png'); background-size: cover;">

    <div id="map"></div>

    <div class="welcome-box">
      <h3>Hola! {{ nombreUsuario }}</h3>
    </div>

    <ion-fab slot="fixed" vertical="bottom" horizontal="start">
      <ion-fab-button color="dark">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="dark" (click)="goToConfig()">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="dark">
          <ion-icon name="book-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="dark" id="open-modal">
          <ion-icon name="trail-sign-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

  </body>

  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.30" [breakpoints]="[0, 0.25, 0.5, 0.75]" class="iniciarViaje">
    <ng-template>
      <ion-content>
        <h1 style="text-align: center;">Iniciar viaje</h1>
        <p>Selecciona tu ubicacion de Inicio y Destino para comenzar a buscar un conductor cercano.</p>

        <ion-item>
          <ion-select label="Ubicacion inicio" label-placement="stacked">
            <ion-select-option>
              
            </ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-select label="Ubicacion destino" label-placement="stacked">
            <ion-select-option>
              
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button expand="full" color="light" style="margin-top: 10px;" (click)="startTrip()">
          <ion-icon slot="start" name="velocimeter-outline"></ion-icon>
          Buscar conductor
        </ion-button>
        
      </ion-content>
    </ng-template>
  </ion-modal>
  
</ion-content>
